<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page dark">
  <div class="container">
    <header class="header">
      <h1 class="header__title">calc</h1>
      <div class="theme">
        <span>THEME</span>
        <div class="theme__button-container">
          <p class="theme__numbers"><span>1</span><span>2</span><span>3</span></p>
          <div class="theme__button-change btn-dark" id="btnTheme">
            <div class="theme__circle circle-dark"></div>
          </div>
        </div>
      </div>
    </header>

    <main class="calculator">
      <p class="calculator__result result-dark">399,981</p>
      <div class="calculator__keys keys-dark">
        <p class="calculator__key key-dark">7</p>
        <p class="calculator__key key-dark">8</p>
        <p class="calculator__key key-dark">9</p>
        <p class="calculator__key color1-dark" id="keyDel">DEL</p>
        <p class="calculator__key key-dark">4</p>
        <p class="calculator__key key-dark">5</p>
        <p class="calculator__key key-dark">6</p>
        <p class="calculator__key key-dark">+</p>
        <p class="calculator__key key-dark">1</p>
        <p class="calculator__key key-dark">2</p>
        <p class="calculator__key key-dark">3</p>
        <p class="calculator__key key-dark">-</p>
        <p class="calculator__key key-dark">.</p>
        <p class="calculator__key key-dark">0</p>
        <p class="calculator__key key-dark">/</p>
        <p class="calculator__key key-dark">x</p>
        <p class="calculator__key color1-dark" id="keyReset">REST</p>
        <p class="calculator__key color2-dark" id="keyEqual">=</p>
      </div>
    </main>
    <!-- <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer> -->
  </div>
  
  <script src="./js/index.js"></script>
</body>
</html>

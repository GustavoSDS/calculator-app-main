<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page light">
  <div class="container">
    <header class="header">
      <h1 class="header__title">calc</h1>
      <div class="theme">
        <span>THEME</span>
        <div class="theme__button-container">
          <p class="theme__numbers"><span>1</span><span>2</span><span>3</span></p>
          <div class="theme__button-change btn-light" id="btnTheme">
            <div class="theme__circle circle-light"></div>
          </div>
        </div>
      </div>
    </header>

    <main class="calculator">
      <p class="calculator__result result-light">399,981</p>
      <div class="calculator__keys keys-light">
        <p class="calculator__key key-light">7</p>
        <p class="calculator__key key-light">8</p>
        <p class="calculator__key key-light">9</p>
        <p class="calculator__key color1-light" id="keyDel">DEL</p>
        <p class="calculator__key key-light">4</p>
        <p class="calculator__key key-light">5</p>
        <p class="calculator__key key-light">6</p>
        <p class="calculator__key key-light">+</p>
        <p class="calculator__key key-light">1</p>
        <p class="calculator__key key-light">2</p>
        <p class="calculator__key key-light">3</p>
        <p class="calculator__key key-light">-</p>
        <p class="calculator__key key-light">.</p>
        <p class="calculator__key key-light">0</p>
        <p class="calculator__key key-light">/</p>
        <p class="calculator__key key-light">x</p>
        <p class="calculator__key color1-light" id="keyReset">REST</p>
        <p class="calculator__key color2-light" id="keyEqual">=</p>
      </div>
    </main>
    <!-- <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer> -->
  </div>
  
  <script src="./js/index.js"></script>
</body>
</html>
